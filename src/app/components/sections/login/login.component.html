<mat-card>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="passFormControl" placeholder="Ex. ****" type="password">
        <mat-error *ngIf="passFormControl.hasError('minlength') && !passFormControl.hasError('required')">
          Please enter a valid password min 4 characters
        </mat-error>
        <mat-error *ngIf="passFormControl.hasError('required')">
          Pasword is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-hint>Selecione Usuario para autocompletar credenciales</mat-hint>

      <mat-button-toggle-group>
        <mat-button-toggle (click)="userYesidCompleteData()">Yesid</mat-button-toggle>
        <mat-button-toggle (click)="userDarioCompleteData()">Dario</mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
