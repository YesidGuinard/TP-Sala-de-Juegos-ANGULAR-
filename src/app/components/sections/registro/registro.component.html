<mat-card>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameFormControl" placeholder="Ex. Yesid">
      <mat-error *ngIf="nameFormControl.hasError('minlength') && !nameFormControl.hasError('required')">
        Please enter a valid Nmae min 3  max 10 characters
      </mat-error>
      <mat-error *ngIf="nameFormControl.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput [formControl]="passFormControl" placeholder="Ex. ******" type="password">
      <mat-error *ngIf="passFormControl.hasError('minlength') && !passFormControl.hasError('required')">
        Please enter a valid password min 6 characters
      </mat-error>
      <mat-error *ngIf="passFormControl.hasError('required')">
        Pasword is <strong>required</strong>
      </mat-error>
    </mat-form-field>



    <button mat-raised-button color="primary" (click)="onSubmit()">Registrarse</button>

  </mat-card-content>
</mat-card>
