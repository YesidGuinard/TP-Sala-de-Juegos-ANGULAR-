<mat-toolbar>
  <mat-label>Mis Resultados: {{auth.user.email}}</mat-label>
</mat-toolbar>

<mat-toolbar>
  <mat-toolbar-row>
    <mat-button-toggle-group>
      <mat-button-toggle (click)="TraerTodos()">Todos</mat-button-toggle>
      <mat-button-toggle (click)="Agilidad()">Agilidad</mat-button-toggle>
      <mat-button-toggle (click)="TraerGanadores()">PPT</mat-button-toggle>
      <mat-button-toggle (click)="TraerGanadores()">Adivina</mat-button-toggle>
      <mat-button-toggle (click)="TraerGanadores()">Anagrama</mat-button-toggle>
      <mat-button-toggle (click)="TraerGanadores()">Tateti</mat-button-toggle>
      <mat-button-toggle (click)="TraerGanadores()">Memotest</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar-row>

</mat-toolbar-row>

<table mat-table [dataSource]="resultados" class="mat-elevation-z8">


<!--  <ng-container matColumnDef="jugador">
    <th mat-header-cell *matHeaderCellDef> Jugador</th>
    <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="juego">
    <th mat-header-cell *matHeaderCellDef> Juego</th>
    <td mat-cell *matCellDef="let element"> {{element.juego}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef> Score</th>
    <td mat-cell *matCellDef="let element"> {{element.score}} </td>
  </ng-container>

  <ng-container matColumnDef="resultado">
    <th mat-header-cell *matHeaderCellDef> Resultado</th>
    <td mat-cell *matCellDef="let element"> {{element.resultado}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="playedAt">
    <th mat-header-cell *matHeaderCellDef> Fecha Partida</th>
    <td mat-cell *matCellDef="let element"> {{element.playedAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
